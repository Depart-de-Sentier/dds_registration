{% extends 'base-regular.html.django' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up &mdash; {{ block.super }}{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Sign Up" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
