dist: focal
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
env:
  - DJANGO_VERSION='~=2.1.0'
  - DJANGO_VERSION='~=2.2.8'
  - DJANGO_VERSION='~=3.0.0'
  - DJANGO_VERSION='~=3.1.0'
jobs:
  exclude:
    - python: "3.8"
      env: DJANGO_VERSION='~=2.1.0'
    - python: "3.9"
      env: DJANGO_VERSION='~=2.1.0'
script: "./dev_server.sh -d test"
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
