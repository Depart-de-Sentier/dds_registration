{% if user.is_staff %}
<li>
    <a href="{% url 'admin:index' %}"
        data-toggle="tooltip" data-placement="top" title="Admin">
        <span class="glyphicon glyphicon-cog"></span>
        <span class="hidden-sm hidden-md hidden-lg">Admin</span>
    </a>
</li>
{% endif %}

<li>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}?next={% url 'index' %}"
        data-toggle="tooltip" data-placement="top" title="Logout">
        <span class="glyphicon glyphicon-log-out"></span>
        <span class="hidden-sm hidden-md hidden-lg">Logout</span>
    </a>
{% else %}
    <a href="{% url 'login' %}?next={% url 'index' %}"
        data-toggle="tooltip" data-placement="top" title="Login">
        <span class="glyphicon glyphicon-log-in"></span>
        <span class="">Login</span>
    </a>
{% endif %}
</li>

{% if user.is_authenticated %}
<li>
    <p class="navbar-text"> {{user.get_full_name}}</p>
</li>
{% endif %}
